<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	
	<script type="text/javascript">
		var hobbies=["Reading","playing call of duty","watching cricket","Time with friends"];
		document.write(hobbies);//print all the values in hoobies variable
		document.write("<p>//hobbies[0] will give the first value of array variable hobbies</p>");
		document.write ('hobbies[0]:'+hobbies[0]);
		var cars = ["Saab", "Volvo", "BMW"];
document.write ('<br>cars[2]:'+cars[2]);//third value of array
document.write("<p>//push new value in array by using push()</p>");
cars.push("Mustang");//pushing new value in cars array
document.write(cars);
document.write("<p>//cars.length will give the length of cars array</p>");

document.write(cars.length);
	</script>

</body>
</html>
